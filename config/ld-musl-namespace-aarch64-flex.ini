    namespace.system.inherit.default.shared.libs = libOpenCL.so:libmediacomm.z.so:liboeminfo_shared.so:libpartition_slot_manager_override.z.so:libzstd_shared.z.so:libai_runtime.so:libhyperframe.z.so

[systemscence]
    added.nslist = ndk,passthrough,passthrough_indirect,vendor

    namespace.default.lib.paths = /sys_prod/lib64:/system/lib64:/lib64:/system/lib64/llndk:/system/lib64/chipset-pub-sdk:/lib64/chipset-pub-sdk:/system/lib64/platformsdk:/lib64/platformsdk:/system/lib64/module:/system/lib64/module/data:/system/lib64/module/multimedia:/system/lib64/module/security:/usr/local/lib:/usr/lib:/system/lib:/lib:/system/lib64/chipset-sdk-sp:/lib64/chipset-sdk-sp:/system/lib64/chipset-sdk:/lib64/chipset-sdk

