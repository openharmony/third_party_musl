    namespace.vendor.inherit.default.shared.libs = libc.so:libEGL.so:libGLESv3.so:libnative_media_avdemuxer.so:libnative_media_avmuxer.so:libnative_media_avsource.so:libnative_media_codecbase.so:libnative_media_core.so:libnative_media_vdec.so:libnative_media_venc.so:libvulkan.so:libc++_shared.so:libusb_proxy_2.0.z.so:libesim_ca_at.z.so:libhiappevent_ndk.z.so:libipc_single.z.so