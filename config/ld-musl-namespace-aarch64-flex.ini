    namespace.passthrough_indirect.lib.paths = /chip_prod/lib64/passthrough/indirect:/vendor/lib64/passthrough/indirect:/vendor/lib64/chipset-sdk-sp

    namespace.vendor.lib.paths = /chip_prod/lib64:/vendor/lib64:/vendor/lib64/hw:/vendor/lib64/soundfx:/vendor/modem/modem_vendor/lib64:/vendor/lib64/chipset-sdk

    namespace.default.inherits = ndk,passthrough,passthrough_indirect,vendor
    namespace.default.inherit.ndk.shared.libs = allow_all_shared_libs
    namespace.default.inherit.passthrough.shared.libs = allow_all_shared_libs

    namespace.default.inherit.passthrough_indirect.shared.libs = libhyperframe.z.so:libai_runtime.so

