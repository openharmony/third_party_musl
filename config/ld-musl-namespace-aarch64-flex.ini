[section.dir.map]
    acquiescence = /vendor/bin
    systemscence = /system/bin:/data/local/tmp

[acquiescence]
    added.nslist = passthrough,chipsetsdk,system

    namespace.default.lib.paths = /chip_prod/lib64:/vendor/lib64:/vendor/lib64/hw:/vendor/lib64/soundfx:/vendor/modem/modem_vendor/lib64:/chip_prod/lib64/passthrough/indirect:/vendor/lib64/passthrough/indirect:/vendor/lib64/chipset-sdk

    namespace.default.asan.lib.paths = /vendor/lib64:/vendor/lib64/hw:/vendor/modem/modem_vendor/lib64:/vendor/lib64/passthrough/indirect:/chip_prod/lib64:/chip_prod/lib64/passthrough/indirect:/vendor/lib64/chipset-sdk

    namespace.passthrough.lib.paths = /chip_prod/lib64/passthrough:/vendor/lib64/passthrough

    ;flex useing vendor chipsetsdk
    namespace.chipsetsdk.lib.paths = /vendor/lib64/chipset-sdk-sp

    ;flex include /system/lib64/chipset-sdk:/system/lib64/chipset-sdk-sp dir
    namespace.system.lib.paths = /lib64:/system/lib64/llndk:/system/lib64/ndk:/system/lib64:/system/lib64/platformsdk:/system/lib64/module:/system/lib64/module/data:/system/lib64/module/multimedia:/system/lib64/module/security:/lib64/platformsdk:/system/lib:/lib:/sys_prod/lib64:/lib64/chipset-sdk:/system/lib64/chipset-sdk:/lib64/chipset-sdk-sp:/system/lib64/chipset-sdk-sp

    namespace.default.inherits = passthrough,chipsetsdk,system
    namespace.default.inherit.passthrough.shared.libs = allow_all_shared_libs
    namespace.default.inherit.chipsetsdk.shared.libs = allow_all_shared_libs
    namespace.default.inherit.system.shared.libs = libc.so:libEGL.so:libGLESv3.so:libvulkan.so:libffrt.so:libhilog_ndk.z.so:libhitrace_ndk.z.so:libhiappevent_ndk.z.so:libGLESv2.so:libsync_fence.z.so:libnative_color_space_manager.so:libimage_source.so:libpixelmap.so:libmindspore_lite_ndk.so:libxengine.so:libc++_shared.so:libnative_image.so:libnative_media_codecbase.so:libnative_media_core.so:libnative_media_vdec.so:libnative_media_venc.so:libnative_media_avsource.so:libnative_media_avdemuxer.so:libnative_media_avmuxer.so:libusb_proxy_2.0.z.so:libesim_ca_at.z.so:libipc_single.z.so

    namespace.passthrough.inherits = chipsetsdk,default,system
    namespace.passthrough.inherit.chipsetsdk.shared.libs = allow_all_shared_libs
    namespace.passthrough.inherit.default.shared.libs = allow_all_shared_libs
    namespace.passthrough.inherit.system.shared.libs = libc.so:libc++_shared.so:libEGL.so:libGLESv3.so:libhiappevent_ndk.z.so:libnative_image.so:libvulkan.so:libutils.z.so:libffrt.so:libGLESv2.so:libhilog_ndk.z.so:libhitrace_ndk.z.so:libsync_fence.z.so:libxengine.so:libipc_single.z.so

    namespace.chipsetsdk.inherits = passthrough,default,system
    namespace.chipsetsdk.inherit.passthrough.shared.libs = allow_all_shared_libs
