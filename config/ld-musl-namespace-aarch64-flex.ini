    namespace.chipsetsdk.inherit.default.shared.libs = libOpenCL.so:libclang_rt.ubsan_minimal.so:libdisplay_buffer_hdi_impl_v1_3.z.so
    namespace.chipsetsdk.inherit.system.shared.libs = libc.so:libffrt.so:libsync_fence.z.so:libmemmgrclient.z.so:libstd.dylib.so:libipc_single.z.so

    namespace.system.inherits = passthrough,default
    namespace.system.inherit.passthrough.shared.libs = allow_all_shared_libs
